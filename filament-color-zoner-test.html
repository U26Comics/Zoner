  <style>
    :root{
      --bg:#0b0b0c;
      --card:#141418;
      --muted:#2a2a31;
      --text:#e9e9f0;
      --sub:#b8b8c8;
      --accent:#6ea8fe;
      --accent-2:#8ef0c6;
    }
    html,body{
      margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      height:100%;
    }

    .wrapper{
      max-width:1200px;margin:18px auto;height:600px;box-sizing:border-box;display:grid;
      grid-template-rows:auto 1fr auto;gap:12px;padding:12px;
    }

    .header{display:flex;align-items:center;justify-content:space-between;gap:8px;}
    .title{font-weight:700;font-size:16px;letter-spacing:.2px;}
    .badge{
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;background-clip:text;color:transparent;font-weight:700;
    }

    .content{display:grid;grid-template-columns:1fr 360px;gap:14px;align-items:start;min-height:0;}
    @media(max-width:920px){ .content{grid-template-columns:1fr; } }

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.05);border-radius:12px;padding:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);min-height:0;
    }

    .preview{
      display:flex;align-items:center;justify-content:center;padding:18px;overflow:auto;
    }
    #svgHost, #svgHost svg { width:100%; height:auto; display:block; margin:0 auto; max-width:760px; }
    #svgHost svg { background:#0e0e12; border-radius:12px; }

    .controls{display:grid;grid-auto-rows:auto;gap:12px;}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    @media(max-width:720px){.row{grid-template-columns:1fr;}}

    .group{display:grid;gap:10px;}

    .picker{
      display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;background:var(--card);border:1px solid var(--muted);
    }
    .picker input[type="color"]{
      width:40px;height:40px;border:1px solid rgba(255,255,255,.03);border-radius:8px;padding:0;background:transparent;cursor:pointer;
    }
    .picker label{font-size:13px;color:var(--sub);min-width:56px;}
    .picker .hex { font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Courier New",monospace;color:#e8f0ff;font-size:12px; }

    .small{font-size:12px;color:var(--sub);line-height:1.3;}

    .btns{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
    button{
      background:#1f2430;color:var(--text);border:1px solid #2f3545;
      padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:600;
    }
    button.primary{
      background:linear-gradient(135deg,#3c79ff,#28ddb2);border:none;color:#0b0b0c;
    }
    button:hover{filter:brightness(1.05);}

    .output{
      background:var(--card);border:1px solid var(--muted);border-radius:12px;
      padding:10px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Courier New",monospace;
      font-size:12px;white-space:pre-wrap;color:#e8f0ff;max-height:160px;overflow:auto;
    }

    .footer{display:flex;align-items:center;justify-content:space-between;gap:10px;font-size:12px;color:var(--sub);}

    .toast{
      position:fixed;bottom:14px;right:14px;background:#1c693f;color:#ecfff4;
      padding:10px 12px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.3);
      opacity:0;transform:translateY(8px);transition:all 220ms ease;
      pointer-events:none;z-index:9999;
    }
    .toast.show{opacity:1;transform:translateY(0);}

    .copyTiny{
      background:transparent;border:1px solid rgba(255,255,255,.06);padding:6px;border-radius:8px;color:var(--sub);cursor:pointer;
    }
  </style>

  <script>
  /* ---------- Utility Functions ---------- */
  function hexToRgb(hex){
    if(!hex) return null;
    hex = String(hex).trim().replace('#','');
    if(hex.length === 3) hex = hex.split('').map(c=>c+c).join('');
    if(hex.length !== 6) return null;
    const num = parseInt(hex,16);
    return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
  }

  function parseColorToRgb(str){
    if(!str) return null;
    str = String(str).trim();
    if(str === 'none') return null;
    if(str.startsWith('#')) return hexToRgb(str);

    // rgb / rgba
    const m = str.match(/rgba?\(([^)]+)\)/i);
    if(m){
      const parts = m[1].split(',').map(s=>parseFloat(s.trim()));
      if(parts.length >= 3) return { r: parts[0], g: parts[1], b: parts[2] };
    }

    // fallback: canvas resolve (named colors)
    try {
      const ctx = document.createElement('canvas').getContext('2d');
      ctx.fillStyle = str;
      const resolved = ctx.fillStyle;
      if(typeof resolved === 'string' && resolved.startsWith('#')) return hexToRgb(resolved);
    } catch(e){}

    return null;
  }

  function rgbToHex(r,g,b){
    const toHex = v => Math.round(v).toString(16).padStart(2,'0');
    return '#' + toHex(r) + toHex(g) + toHex(b);
  }

  function isNearBlack(rgb){
    return rgb && rgb.r < 15 && rgb.g < 15 && rgb.b < 15;
  }

  function rgbToCmyk(r,g,b){
    const rr=r/255, gg=g/255, bb=b/255;
    const k = 1 - Math.max(rr, gg, bb);
    if(k >= 1-1e-8) return { c:0, m:0, y:0, k:100 };
    const c = (1 - rr - k) / (1 - k);
    const m = (1 - gg - k) / (1 - k);
    const y = (1 - bb - k) / (1 - k);
    return {
      c: Math.round(c * 100),
      m: Math.round(m * 100),
      y: Math.round(y * 100),
      k: Math.round(k * 100)
    };
  }

  /* ---------- App State ---------- */
  const state = { zones: [] }; // { id, hex, els, pickerEl, copyBtnEl }

  /* ---------- Detect up to 4 unique fill colours (ignoring near-black) ---------- */
  function detectZones(){
    const host = document.getElementById('svgHost');
    if(!host) return;
    const svg = host.querySelector('svg');
    if(!svg) return;

    const map = new Map();

    // iterate all shapes and capture fill attribute or computed fill
    svg.querySelectorAll('*').forEach(el=>{
      // ignore defs, metadata, namedview, etc.
      if(el.tagName && ['defs','metadata','sodipodi:namedview','sodipodi:namedview','style','script'].includes(el.tagName.toLowerCase())) return;

      // prefer attribute 'fill' if present
      let fill = el.getAttribute && el.getAttribute('fill');
      // fallback to computed style
      if(!fill || fill === 'none'){
        try {
          const cs = window.getComputedStyle(el);
          fill = cs && cs.fill;
        } catch(e) { /* ignore */ }
      }
      if(!fill || fill === 'none') return;

      const rgb = parseColorToRgb(fill);
      if(!rgb) return;
      if(isNearBlack(rgb)) return;

      const key = rgbToHex(Math.round(rgb.r), Math.round(rgb.g), Math.round(rgb.b));
      if(!map.has(key)) map.set(key, []);
      map.get(key).push(el);
    });

    // build up to 4 zone objects
    const entries = Array.from(map.entries()).slice(0,4);
    state.zones = entries.map(([hex, els], idx) => ({
      id: idx+1,
      hex: hex,
      els: els,
      pickerEl: null,
      copyBtnEl: null
    }));
  }

  /* ---------- Build per-zone pickers UI ---------- */
  function buildPickers(){
    const row = document.getElementById('pickersRow');
    row.innerHTML = '';
    if(!state.zones.length){
      // show a friendly empty state
      const emptyCard = document.createElement('div');
      emptyCard.className = 'picker';
      emptyCard.style.justifyContent = 'center';
      emptyCard.innerHTML = '<div class="small" style="color:var(--sub)">No non-black fills detected.</div>';
      row.appendChild(emptyCard);
      return;
    }

    state.zones.forEach(z=>{
      const wrap = document.createElement('div');
      wrap.className = 'picker';

      const input = document.createElement('input');
      input.type = 'color';
      input.value = z.hex;
      input.title = 'Zone ' + z.id + ' color';

      const label = document.createElement('label');
      label.textContent = 'Zone ' + z.id;

      const hexSpan = document.createElement('div');
      hexSpan.className = 'hex';
      hexSpan.textContent = z.hex;

      const copyTiny = document.createElement('button');
      copyTiny.className = 'copyTiny';
      copyTiny.title = 'Copy this hex';
      copyTiny.textContent = 'Copy';

      // layout: label, input, hex, copy
      wrap.appendChild(label);
      wrap.appendChild(input);
      wrap.appendChild(hexSpan);
      wrap.appendChild(copyTiny);
      row.appendChild(wrap);

      // wire events
      input.addEventListener('input', ()=>{
        z.hex = input.value;
        hexSpan.textContent = z.hex;
        z.els.forEach(el => {
  el.setAttribute('fill', z.hex);
  if(el.style) el.style.fill = z.hex;
});
        renderOutput();
      });

      copyTiny.addEventListener('click', ()=>{
        navigator.clipboard && navigator.clipboard.writeText(z.hex).then(()=> showToast('Hex copied: ' + z.hex));
      });

      z.pickerEl = input;
      z.copyBtnEl = copyTiny;
    });

    // fill placeholders if fewer than 4 zones so layout doesn't collapse
    const placeholders = Math.max(0, 4 - state.zones.length);
    for(let i=0;i<placeholders;i++){
      const ghost = document.createElement('div');
      ghost.className = 'picker';
      ghost.style.opacity = '0.45';
      ghost.style.justifyContent = 'center';
      ghost.innerHTML = '<div class="small" style="color:var(--sub)">Unused</div>';
      row.appendChild(ghost);
    }
  }

  /* ---------- Render CMYK output (one line per zone) ---------- */
  function renderOutput(){
    const out = document.getElementById('outputBox');
    if(!out) return;
    const lines = state.zones.map(z=>{
      const rgb = parseColorToRgb(z.hex);
      const cmyk = rgbToCmyk(rgb.r, rgb.g, rgb.b);
      return `Zone ${z.id}: C${cmyk.c} M${cmyk.m} Y${cmyk.y} K${cmyk.k}`;
    });
    out.textContent = lines.join('\n');
  }

  /* ---------- Apply global color to zone index ---------- */
  function applyColour(zoneIndex, hex){
    if(!state.zones[zoneIndex]) return;
    const z = state.zones[zoneIndex];
    z.hex = hex;
    z.els.forEach(el => el.setAttribute('fill', hex));
    if(z.pickerEl) z.pickerEl.value = hex;
    renderOutput();
  }

  /* ---------- Clipboard + toast ---------- */
  function copyToClipboard(){
    const txt = document.getElementById('outputBox').textContent || '';
    if(!navigator.clipboard){ showToast('Clipboard not available'); return; }
    navigator.clipboard.writeText(txt).then(()=> showToast('Copied CMYK to clipboard'));
  }

  function showToast(msg){
    const t = document.getElementById('toast');
    if(!t) return;
    t.textContent = msg;
    t.classList.add('show');
    clearTimeout(t._hideTimer);
    t._hideTimer = setTimeout(()=> t.classList.remove('show'), 1600);
  }

  /* ---------- Init ---------- */
  function init(){
    detectZones();
    buildPickers();
    renderOutput();

    // global color wheel -> applies to chosen zone buttons
    const globalColor = document.getElementById('globalColor');
    document.querySelectorAll('.zoneBtn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const idx = Number(btn.dataset.zone) - 1;
        const hex = (globalColor && globalColor.value) ? globalColor.value : '#ff0000';
        applyColour(idx, hex);
      });
    });

    // copy button copies CMYK block
    const copyBtn = document.getElementById('copyBtn');
    if(copyBtn) copyBtn.addEventListener('click', copyToClipboard);

    // If you want keyboard-access: pressing numbers 1-4 applies global color to that zone
    window.addEventListener('keydown', (e)=>{
      if(e.key >= '1' && e.key <= '4'){
        const idx = Number(e.key) - 1;
        if(state.zones[idx]) applyColour(idx, globalColor.value);
      }
    });
  }

  window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
