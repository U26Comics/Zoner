
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filament Color Zoner</title>
  <style>
    :root {{
      --bg: #0b0b0c;
      --card: #141418;
      --muted: #2a2a31;
      --text: #e9e9f0;
      --sub: #b8b8c8;
      --accent: #6ea8fe;
      --accent-2: #8ef0c6;
    }}

    html, body {{
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      height: 100%;
      overflow: hidden;
    }}

    .wrapper {{
      height: 600px;
      box-sizing: border-box;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      padding: 12px;
    }}

    .header {{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }}
    .title {{
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.2px;
    }}
    .badge {{
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }}

    .content {{
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 12px;
      min-height: 0;
    }}
    @media (max-width: 720px) {{
      .content {{
        grid-template-columns: 1fr;
      }}
    }}

    .card {{
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      min-height: 0;
    }}

    .preview {{
      display: grid;
      place-items: center;
      height: 100%;
      overflow: auto;
    }}
    .preview svg {{
      max-width: 100%;
      height: auto;
      background: #0e0e12;
      border-radius: 12px;
    }}

    .controls {{
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 10px;
      min-height: 0;
    }}

    .row {{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }}
    @media (max-width: 720px) {{
      .row {{
        grid-template-columns: 1fr;
      }}
    }}

    .group {{
      display: grid;
      gap: 10px;
    }}

    .picker {{
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 10px;
      background: var(--card);
      border-radius: 12px;
      padding: 10px;
      border: 1px solid var(--muted);
    }}

    .picker input[type="color"] {{
      width: 40px;
      height: 32px;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
    }}

    .picker label {{
      font-size: 12px;
      color: var(--sub);
    }}

    .small {{
      font-size: 12px;
      color: var(--sub);
      line-height: 1.3;
    }}

    .btns {{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }}
    button {{
      background: #1f2430;
      color: var(--text);
      border: 1px solid #2f3545;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }}
    button.primary {{
      background: linear-gradient(135deg, #3c79ff, #28ddb2);
      border: none;
      color: #0b0b0c;
    }}
    button:hover {{
      filter: brightness(1.08);
    }}

    .output {{
      background: var(--card);
      border: 1px solid var(--muted);
      border-radius: 12px;
      padding: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      white-space: pre-wrap;
      color: #e8f0ff;
      max-height: 120px;
      overflow: auto;
    }}

    .footer {{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }}

    .toast {{
      position: fixed;
      bottom: 14px;
      right: 14px;
      background: #1c693f;
      color: #ecfff4;
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(8px);
      transition: all 220ms ease;
      pointer-events: none;
      z-index: 9999;
    }}
    .toast.show {{
      opacity: 1;
      transform: translateY(0);
    }}

    .format-toggle {{
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }}
    .format-toggle select {{
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--muted);
      padding: 6px 8px;
      border-radius: 8px;
    }}
  </style>
</head>

  <script>
    function clamp01(n) {{
      return Math.min(1, Math.max(0, n));
    }}

    function hexToRgb(hex) {{
      if (!hex) return null;
      hex = hex.toLowerCase();
      if (hex.startsWith('#')) hex = hex.slice(1);
      if (hex.length === 3) {{
        hex = hex.split('').map(c => c + c).join('');
      }}
      if (hex.length !== 6) return null;
      const num = parseInt(hex, 16);
      return {{
        r: (num >> 16) & 255,
        g: (num >> 8) & 255,
        b: num & 255
      }};
    }}

    function parseColorToRgb(str) {{
      if (!str) return null;
      str = String(str).trim();
      if (str === 'none') return null;

      if (str.startsWith('#')) {{
        return hexToRgb(str);
      }}
      if (str.startsWith('rgb')) {{
        const m = str.match(/rgba?\(([^)]+)\)/i);
        if (m) {{
          const parts = m[1].split(',').map(s => parseFloat(s.trim()));
          return {{ r: parts[0], g: parts[1], b: parts[2] }};
        }}
      }}
      try {{
        const ctx = document.createElement('canvas').getContext('2d');
        ctx.fillStyle = str;
        const c = ctx.fillStyle;
        if (c.startsWith('#')) return hexToRgb(c);
      }} catch (e) {{}}
      return null;
    }}

    function rgbToCmyk(r, g, b) {{
      const rr = r / 255, gg = g / 255, bb = b / 255;
      const k = 1 - Math.max(rr, gg, bb);
      if (k >= 1 - 1e-8) {{
        return {{ c: 0, m: 0, y: 0, k: 100 }};
      }}
      const c = (1 - rr - k) / (1 - k);
      const m = (1 - gg - k) / (1 - k);
      const y = (1 - bb - k) / (1 - k);
      return {{
        c: Math.round(c * 100),
        m: Math.round(m * 100),
        y: Math.round(y * 100),
        k: Math.round(k * 100)
      }};
    }}

    function rgbToHex(r, g, b) {{
      const toHex = v => v.toString(16).padStart(2, '0');
      return '#' + toHex(r) + toHex(g) + toHex(b);
    }}

    function isNearBlack(rgb) {{
      if (!rgb) return false;
      return rgb.r < 15 && rgb.g < 15 && rgb.b < 15;
    }}

    function uniqueKeyFromColorStr(fillStr) {{
      const rgb = parseColorToRgb(fillStr);
      if (!rgb) return null;
      return rgbToHex(Math.round(rgb.r), Math.round(rgb.g), Math.round(rgb.b)).toLowerCase();
    }}

    const state = {{
      zones: [],
      pickers: [],
      format: 'compact'
    }};

    function detectZones() {{
      const host = document.getElementById('svgHost');
      const svg = host.querySelector('svg');
      if (!svg) return;

      const all = svg.querySelectorAll('*');
      const colorMap = new Map();

      all.forEach(el => {{
        const fill = el.getAttribute('fill');
        if (!fill || fill === 'none') return;
        const rgb = parseColorToRgb(fill);
        if (!rgb) return;
        if (isNearBlack(rgb)) return;
        const key = rgbToHex(Math.round(rgb.r), Math.round(rgb.g), Math.round(rgb.b));
        if (!colorMap.has(key)) colorMap.set(key, []);
        colorMap.get(key).push(el);
      }});

      const entries = Array.from(colorMap.entries()).slice(0, 4);

      state.zones = entries.map(([hex, elements], idx) => ({
        key: hex,
        hex,
        elements,
        zoneId: idx + 1
      }));

      state.zones.forEach(z => {{
        z.elements.forEach(el => el.setAttribute('data-zone', z.zoneId));
      }});
    }}

    function buildPickers() {{
      const row = document.getElementById('pickersRow');
      row.innerHTML = '';
      state.pickers = [];

      state.zones.forEach(z => {{
        const wrap = document.createElement('div');
        wrap.className = 'picker';

        const input = document.createElement('input');
        input.type = 'color';
        input.value = z.hex;
        input.setAttribute('aria-label', 'Zone ' + z.zoneId + ' color');

        const label = document.createElement('label');
        label.textContent = 'Zone ' + z.zoneId;

        wrap.appendChild(input);
        wrap.appendChild(label);
        row.appendChild(wrap);

        input.addEventListener('input', () => {{
          z.hex = input.value;
          z.elements.forEach(el => el.setAttribute('fill', z.hex));
          renderOutput();
        }});

        state.pickers.push(input);
      }});

      const placeholders = Math.max(0, 4 - state.zones.length);
      for (let i = 0; i < placeholders; i++) {{
        const ghost = document.createElement('div');
        ghost.className = 'picker';
        ghost.style.opacity = '0.5';
        ghost.innerHTML = '<div style="width:40px;height:32px;border:1px dashed #3a3a46;border-radius:6px;"></div><label>Unused</label>';
        row.appendChild(ghost);
      }}
    }}

    function renderOutput() {{
      const lines = state.zones.map(z => {{
        const rgb = parseColorToRgb(z.hex);
        const cmyk = rgbToCmyk(rgb.r, rgb.g, rgb.b);
        const compact = `Z${{z.zoneId}}:C${{cmyk.c}}M${{cmyk.m}}Y${{cmyk.y}}K${{cmyk.k}}`;
        const multiline = `Zone ${{z.zoneId}}: C${{cmyk.c}} M${{cmyk.m}} Y${{cmyk.y}} K${{cmyk.k}}`;
        return {{ compact, multiline }};
      }});

      let text;
      if (state.format === 'compact') {{
        text = lines.map(l => l.compact).join(' | ');
      }} else {{
        text = lines.map(l => l.multiline).join('\n');
      }}
      document.getElementById('outputBox').textContent = text;
    }}

    function randomHex() {{
      const r = Math.floor(40 + Math.random() * 215);
      const g = Math.floor(40 + Math.random() * 215);
      const b = Math.floor(40 + Math.random() * 215);
      return rgbToHex(r, g, b);
    }}

    function randomize() {{
      state.zones.forEach(z => {{
        z.hex = randomHex();
        z.elements.forEach(el => el.setAttribute('fill', z.hex));
      }});
      state.pickers.forEach((inp, i) => {{
        if (state.zones[i]) inp.value = state.zones[i].hex;
      }});
      renderOutput();
    }}

    function copyToClipboard() {{
      const text = document.getElementById('outputBox').textContent;
      navigator.clipboard.writeText(text).then(() => showToast('Copied to clipboard')).catch(() => showToast('Copy failed'));
    }}

    function showToast(msg) {{
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 1400);
    }}

    function init() {{
      detectZones();
      buildPickers();
      renderOutput();

      document.getElementById('randomizeBtn').addEventListener('click', randomize);
      document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
      document.getElementById('formatSel').addEventListener('change', (e) => {{
        state.format = e.target.value;
        renderOutput();
      }});
    }}

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
